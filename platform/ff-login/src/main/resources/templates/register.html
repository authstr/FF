
<!DOCTYPE html>
<html>
<head>
<base href="<%=basePath%>"> 
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>注册</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="注册">
<script type="text/javascript" src="${request.contextPath}/skins/js/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/skins/js/jquery.md5.js"></script>
<script type="text/javascript" src="${request.contextPath}/skins/default/simple/layer/layer.js"></script>
<link rel="stylesheet" href="${request.contextPath}/skins/default/simple/css/login_p.css" type="text/css" media="all" />
</head>
<body>
    <div class="login_header">
        <div class="container">
            <div class="login_title">
                <img src="${request.contextPath}/skins/default/simple/img/login_page/logo.png" alt="">
                <h1>XXX</h1>
            </div>
        </div>
    </div>

    <div class="login_body" style="height:470px">
        <div class="container">
            <img src="${request.contextPath}/skins/default/simple/img/login_page/light.png" alt="" class="light_tree">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="login" style="height:416px">
            <form action="register"  id="form1">
              <div class="login_in" style="margin-top: 20px;">
                    <div class="login_h">注册</div>
                    <div class="user_login">
                        <input type="text" placeholder="昵称" id="username" name="username" style="margin: 8px 0;">
                        <input type="password" placeholder="密码" id="pwd" name="pwd" style="margin: 8px 0;">
                        <input type="password" placeholder="确认密码" id="affirmPwd" name="affirmPwd" style="margin: 8px 0;">
                        <input type="email" placeholder="邮箱" id="email" name="email" style="margin: 8px 0;">
                    </div>
                    <div class="img_code" style="margin-top: 10px;">
                        <input type="text" placeholder="验证码" id="verify" name="verify" style="margin: 0 0;">  
                        <span class=""><img src="scaptcha" alt=""  onclick="this.src='scaptcha?random='+ Math.random();"></span>
                    </div>
                    
                    <div > <span style="font-size: 12px;">已有账号? </span><a href="aa"> 点击登录</a></div>
					<input class="login_btn" type="submit" value="注册">
                    
                </div>
                </form>
            </div>
        </div>

    </div>

    <div class="login_footer">
        <div class="container">
            <p>版权所有：XXX</p>
        </div>
    </div>
 <script>
 $(function () {
	   $("#form1").submit(function(e){
		   if($("#username").val()==""){
			   layer.msg('请输入昵称!');
			   return false;
		   }
		   if($("#pwd").val()==""){
			   layer.msg('请输入密码!');
			   return false;
		   }
		   if($("#affirmPwd").val()==""){
			   layer.msg('请确认密码!');
			   return false;
		   }
		   if($("#pwd").val()!=$("#affirmPwd").val()){
			   layer.msg('两次密码输入不一致!');
			   return false;
		   }
		   if($("#email").val()==""){
			   layer.msg('请输入邮箱!');
			   return false;
		   }
		   $("#username").val($("#username").val());
		   $("#pwd").val($("#pwd").val());
		    return true;
		});
	});
 </script>
  <script>
  var msg = "${msg!}";
  if(msg!=""){
	  layer.msg(msg);
  }
  </script>


</body>
</html>
